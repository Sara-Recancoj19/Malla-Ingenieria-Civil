<style>
:root{

body{font-family:system-ui;margin:16px;background:#f7fafc}

.locked{background:var(--locked);color:#fff}
.meta{font-size:12px;display:flex;justify-content:space-between;align-items:center}
.badge{background:var(--badge);border-radius:999px;padding:2px 6px;font-size:11px}
.legend{margin-top:12px;display:flex;gap:12px;flex-wrap:wrap}
.legend span{width:18px;height:14px;display:inline-block;border-radius:4px}
</style>
